          height="80%"
          stroke="#e4e2e2"
          width="300"
          fill="#141321"
          stroke-opacity="1"
        />

        
      <g
        data-testid="card-title"
        transform="translate(25, 35)"
      >
        <g transform="translate(0, 0)">
      <text
        x="0"
        y="0"
        class="header"
        data-testid="header"
      >&#233;tat des serveurs</text>
    </g>
      </g>
    

        <g
